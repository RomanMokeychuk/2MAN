<!DOCTYPE html>
<html lang="uk">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>2MAN -Hookah Bar-</title>
        <link
            rel="shortcut icon"
            href="images/favicon-icon.jpg"
            type="image/x-icon" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Geologica:wght@500;700&display=swap"
            rel="stylesheet" />
        <link rel="stylesheet" href="css/reset.css" />
        <link rel="stylesheet" href="css/slick.css" />
        <link rel="stylesheet" href="css/jquery.fancybox.css" />
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <section class="portfolio">
            <div class="container">
                <div class="portfolio__top">
                    <a
                        class="title"
                        href="https://www.instagram.com/2man.odessa/">
                        <img src="images/favicon-icon.jpg" alt="" />
                    </a>
                    <div class="portfolio__filter-btn">
                        <button class="portfolio__btn" data-filter="all">
                            МЕНЮ
                        </button>
                        <button
                            class="portfolio__btn"
                            data-filter=".category-a">
                            ЗАКУСКИ/СУПИ/ПАСТИ
                        </button>
                        <button
                            class="portfolio__btn"
                            data-filter=".category-b">
                            СНІДАНКИ/САЛАТИ/ОСНОВНІ СТРАВИ
                        </button>
                        <button
                            class="portfolio__btn"
                            data-filter=".category-c">
                            БУРГЕРИ/ХОТ-ДОГИ/СЕНДВІЧІ
                        </button>
                        <button
                            class="portfolio__btn"
                            data-filter=".category-d">
                            БУРІТО/PANAZIA
                        </button>
                        <button
                            class="portfolio__btn"
                            data-filter=".category-g">
                            ГАРНІРИ/СОУСА
                        </button>
                        <button
                            class="portfolio__btn"
                            data-filter=".category-f">
                            ДЕСЕРТИ
                        </button>
                    </div>
                </div>
            </div>
            <div class="portfolio__content">
                <div class="portfolio__item mix category-a">
                    <img src="images/menu/appetizer.jpg" alt="menu images" />
                </div>
                <div class="menu__item mix category-a">
                    <img src="images/menu/soups.jpg" alt="menu images" />
                </div>
                <div class="menu__item mix category-a">
                    <img src="images/menu/paste.jpg" alt="menu images" />
                </div>
                <div class="menu__item mix category-b">
                    <img src="images/menu/breakfast.jpg" alt="menu images" />
                </div>
                <div class="menu__item mix category-b">
                    <img src="images/menu/salads.jpg" alt="menu images" />
                </div>
                <div class="menu__item mix category-b">
                    <img src="images/menu/main.jpg" alt="menu images" />
                </div>
                <div class="menu__item mix category-c">
                    <img src="images/menu/burgers.jpg" alt="menu images" />
                </div>
                <div class="menu__item mix category-c">
                    <img src="images/menu/who-dogs.jpg" alt="menu images" />
                </div>
                <div class="menu__item mix category-c">
                    <img src="images/menu/sandwiches.jpg" alt="menu images" />
                </div>
                <div class="menu__item mix category-d">
                    <img src="images/menu/burrito.jpg" alt="menu images" />
                </div>
                <div class="menu__item mix category-d">
                    <img src="images/menu/panazia.jpg" alt="menu images" />
                </div>
                <div class="menu__item mix category-g">
                    <img src="images/menu/side-dishes.jpg" alt="menu images" />
                </div>
                <div class="menu__item mix category-f">
                    <img src="images/menu/desserts.jpg" alt="menu images" />
                </div>
                <div class="menu__item mix category-g">
                    <img src="images/menu/sauces.jpg" alt="menu images" />
                </div>
            </div>
        </section>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="js/slick.min.js"></script>
        <script src="js/mixitup.min.js"></script>
        <script src="js/jquery.fancybox.min.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
